name: Monthly Report

on:
  schedule:
    # Runs on the 1st day of every month at 9:00 AM PKT (4:00 AM UTC)
    - cron: '0 4 1 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  monthly-report:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit report files
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML
      
      - name: Run monthly report script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          python scripts/monthly_report.py
      
      - name: Commit and push monthly report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/monthly_report_*.json
          git add charts/*.png 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ðŸ“ˆ Monthly report: $(date +'%Y-%m')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
